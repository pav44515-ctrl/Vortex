<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional AI Video Editor Studio">
    <title>Studio - AI Video Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Editor Specific Overrides for Full Screen App Feel */
        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0f 100%);
        }

        .app-header {
            height: 60px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .editor-workspace {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 1px;
            background: rgba(255, 255, 255, 0.05);
            height: calc(100vh - 60px);
        }

        .panel {
            background: var(--color-bg-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .tool-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tool-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--color-accent-purple);
            transform: translateY(-2px);
        }

        .tool-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .tool-label {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
        }

        /* Timeline */
        .timeline-area {
            height: 300px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: var(--color-bg-secondary);
            display: flex;
            flex-direction: column;
        }

        .preview-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .preview-placeholder {
            text-align: center;
            color: var(--color-text-tertiary);
        }

        /* Property Inputs */
        .prop-group {
            margin-bottom: 1.5rem;
        }

        .prop-label {
            display: block;
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            margin-bottom: 0.5rem;
        }

        .prop-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            padding: 0.5rem;
            color: white;
            font-size: 0.875rem;
        }

        .prop-range {
            width: 100%;
            accent-color: var(--color-accent-purple);
        }
    </style>
</head>

<body>
    <!-- App Header -->
    <header class="app-header">
        <a href="index.html" class="logo" style="font-size: 1.25rem;">
            <span>‚ú®</span> AI Studio <span
                style="font-size: 0.75rem; opacity: 0.5; margin-left: 0.5rem; border: 1px solid rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px;">PRO</span>
        </a>

        <div style="display: flex; gap: 1rem; align-items: center;">
            <span id="projectTitle" style="color: var(--color-text-secondary); font-size: 0.875rem;">Untitled
                Project</span>
        </div>

        <div style="display: flex; gap: 1rem;">
            <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.875rem;">Export</button>
            <button class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.875rem;">Share</button>
            <div
                style="width: 32px; height: 32px; border-radius: 50%; background: var(--gradient-primary); display: flex; align-items: center; justify-content: center; font-weight: bold;">
                U
            </div>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="editor-workspace" id="editor">
        <!-- Left Panel: Assets & Tools -->
        <div class="panel">
            <div class="panel-header">
                <span>Assets & Tools</span>
            </div>
            <div class="panel-content">
                <div class="glass-card" id="mediaLibraryUpload"
                    style="padding: 1.5rem; text-align: center; cursor: pointer; border-style: dashed; margin-bottom: 2rem;">
                    <div style="font-size: 2rem; margin-bottom: 0.5rem;">üìÇ</div>
                    <p style="font-size: 0.875rem;">Import Media</p>
                    <p style="font-size: 0.75rem; color: var(--color-text-tertiary);">Drag & drop files here</p>
                </div>

                <div id="mediaLibrary"
                    style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem; margin-bottom: 2rem;">
                    <!-- Imported media will appear here -->
                </div>

                <h5 style="margin-bottom: 1rem; color: var(--color-text-secondary);">AI Tools</h5>
                <div class="tools-grid">
                    <div class="tool-item">
                        <span class="tool-icon">ü§ñ</span>
                        <span class="tool-label">Auto Edit</span>
                    </div>
                    <div class="tool-item">
                        <span class="tool-icon">‚úÇÔ∏è</span>
                        <span class="tool-label">Magic Cut</span>
                    </div>
                    <div class="tool-item">
                        <span class="tool-icon">üéôÔ∏è</span>
                        <span class="tool-label">Voiceover</span>
                    </div>
                    <div class="tool-item">
                        <span class="tool-icon">üé®</span>
                        <span class="tool-label">Color</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Center Panel: Preview & Timeline -->
        <div class="panel">
            <div class="preview-area">
                <div class="preview-screen"
                    style="width: 80%; aspect-ratio: 16/9; background: #000; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                    <div class="preview-placeholder">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üé¨</div>
                        <p>No media selected</p>
                    </div>
                </div>
            </div>

            <div class="timeline-area" id="timelineArea" style="position: relative;">
                <div class="panel-header" style="justify-content: space-between;">
                    <span>Timeline</span>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="tool-btn" style="padding: 4px 8px; font-size: 0.75rem;">-</button>
                        <button class="tool-btn" style="padding: 4px 8px; font-size: 0.75rem;">+</button>
                    </div>
                </div>
                <div class="panel-content" style="background: rgba(0,0,0,0.2); position: relative; overflow-x: auto;">
                    <!-- Playhead -->
                    <div id="playhead"
                        style="position: absolute; left: 20px; top: 0; bottom: 0; width: 2px; background: var(--color-accent-purple); z-index: 10; pointer-events: none;">
                        <div id="playheadMarker"
                            style="position: absolute; top: -10px; left: -6px; width: 14px; height: 14px; background: var(--color-accent-purple); border-radius: 50% 50% 0 50%; transform: rotate(45deg); cursor: ew-resize; pointer-events: auto; box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);">
                        </div>
                    </div>

                    <div class="timeline-tracks" style="padding-top: 20px;">
                        <div class="timeline-track">
                            <span style="font-size: 0.75rem; width: 80px; color: var(--color-text-secondary);">Video
                                1</span>
                        </div>
                        <div class="timeline-track">
                            <span style="font-size: 0.75rem; width: 80px; color: var(--color-text-secondary);">Audio
                                1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Properties -->
        <div class="panel">
            <div class="panel-header">
                <span>Properties</span>
            </div>
            <div class="panel-content">
                <div class="prop-group">
                    <label class="prop-label">Transform</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;">
                        <input type="number" class="prop-input" placeholder="X: 0">
                        <input type="number" class="prop-input" placeholder="Y: 0">
                    </div>
                </div>

                <div class="prop-group">
                    <label class="prop-label">Opacity</label>
                    <input type="range" id="opacitySlider" class="prop-range" min="0" max="100" value="100">
                </div>

                <div class="prop-group">
                    <label class="prop-label">Video Speed</label>
                    <div class="glass-card" style="padding: 1rem;">
                        <div
                            style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span style="font-size: 0.75rem; color: var(--color-text-secondary);">Speed</span>
                            <span id="speedValue" style="font-size: 0.75rem;">1.0x</span>
                        </div>
                        <input type="range" id="speedSlider" class="prop-range" min="0.25" max="2.0" step="0.25"
                            value="1.0">
                    </div>
                </div>

                <div class="prop-group">
                    <label class="prop-label">Audio Effects</label>
                    <div class="glass-card" style="padding: 1rem;">
                        <div style="margin-bottom: 1rem;">
                            <label class="prop-label">Voice Preset</label>
                            <select id="voicePreset" class="prop-input">
                                <option value="none">None</option>
                                <option value="radio">Radio</option>
                                <option value="robot">Robot</option>
                                <option value="deep">Deep Voice</option>
                            </select>
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label class="prop-label">Pitch</label>
                            <input type="range" id="pitchSlider" class="prop-range" min="-12" max="12" value="0">
                        </div>

                        <button id="applyVoiceEffects" class="btn btn-primary"
                            style="width: 100%; font-size: 0.875rem; padding: 0.5rem;">Apply Effect</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Modals for JS compatibility -->
    <div id="loginModal" class="modal"></div>
    <div id="signupModal" class="modal"></div>

    <script src="js/app.js"></script>
</body>

</html>
